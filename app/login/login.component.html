<div class="container">
    <div class="login jumbotron center-block">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" ngModel type="text" class="form-control" id="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input name="password" ngModel type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <a href="#">Click here to Signup</a>
            <div *ngIf="loading">loading...</div>
        </form>
        <pre>{{data|json}}</pre>
    </div>
</div>
